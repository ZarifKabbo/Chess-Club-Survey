<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <div id='content'>
    <header>
      <h1 id="title">Chess Club Survey</h1>
      <p id="description">A survey for chess club</p>
    </header>
    <main>
      <form id="survey-form" action="www.chessclub.com" method="post">
          <div class="from_group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" autocomplete="off" name="name" placeholder="Enter Your Name" required>
          </div>
          <div class="from_group">
            <label for="email" id="email-label">Email</label>
            <input type="email" autocomplete="off" name="email"id="email" placeholder="Enter Your Email" required>
          </div>
          <div class="from_group">
            <label for="number"  id="number-label">Elo(FIDE)</label>
            <input type="number" autocomplete="off" id="number" placeholder="Enter Your FIDE Rating" name="rating" min="1000" max="3000">
          </div>
          <div class="from_group">
            <p>What's your Title</p>
            <select id="dropdown">
              <option>No Title</option>
              <option>CM</option>
              <option>FM</option>
              <option>IM</option>
              <option>GM</option>
            </select>
          </div>
          <div class="from_group">
            <p>Best formate of Chess?</p>
            <input type="radio" id="classical" name="formate" value="classical"><label for="classical">Clasical</label>
            <input type="radio" id="rapid" name="formate" value="rapid"><label for="rapid">Rapid</label>
            <input type="radio" id="blitz" name="formate" value="blitz"><label for="blitz">Blitz</label>
          </div>
          <div class="from_group">
            <p>Your Faviorite Piece</p>
            <select id="piece">
              <option>Pawn</option>
              <option>Knight</option>
              <option>Bishop</option>
              <option>Queen</option>
              <option>King</option>
            </select>
            
          </div>
          <div class="from_group">
            <p>Favorite(Active) Chess Players: </p>
            <div class="player">
              <input type="checkbox" value="magnus" name="fav" class="fav" id="magnus"> <label for="magnus">Magnus Carlson</label>
            </div>
            <div class="player">
              <input type="checkbox" value="hikaru" name="fav" class="fav" id="hikaru"> <label for="hikaru">Hikaru Nakamura</label>
            </div>
            <div class="player">
              <input type="checkbox" value="fabi" name="fav" class="fav" id="fabi"> <label for="fabi">Fabiano Caruana</label>
            </div>
            <div class="player">
              <input type="checkbox" value="anish" name="fav" class="fav" id="anish"> <label for="anish">Anish Giri</label>
            </div>
            <div class="player">
              <input type="checkbox" value="ding" name="fav" class="fav" id="ding"> <label for="ding">Ding Liren</label>
            </div>
            <div class="player">
              <input type="checkbox" value="gukesh" name="fav" class="fav" id="gukesh"> <label for="gukesh">Gukesh Dommaraju</label>
            </div>
            <div class="player">
              <input type="checkbox" value="so" name="fav" class="fav" id="so"> <label for="so">Wesley So</label>
            </div>
            <div class="player">
              <input type="checkbox" value="firouzja" name="fav" class="fav" id="firouzja"> <label for="firouzja">Alireza Firouzja</label>
            </div>
            <div class="player">
              <input type="checkbox" value="ian" name="fav" class="fav" id="ian"> <label for="ian">
Ian Nepomniachtchi</label>
            </div>
            <div class="player">
              <input type="checkbox" value="nodi" name="fav" class="fav" id="nodi"> <label for="nodi">Nodirbek Abdusattorov</label>
            </div>
            <div class="player">
              <input type="checkbox" value="prag" name="fav" class="fav" id="prag"> <label for="prag">Praggnanandhaa Rameshbabu</label>
            </div>
          </div>
          
          <div class="from_group">
            <p>Why do you play chess?</p>
            <textarea id="comment"></textarea>
          </div>
          <div class="from_group">
            <input type="submit" id="submit">
          </div>
        </form>
    </main>
  </div>
<html>
